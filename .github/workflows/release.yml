name: Release

on:
  push:
    tags:
      - 'v*'

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}

jobs:
  test-and-build:
    uses: ./.github/workflows/test-and-build.yml
    with:
      python-version: '3.14'

  release:
    name: Build and Push to Registry
    runs-on: ubuntu-latest
    needs: test-and-build
    permissions:
      contents: write
      packages: write
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3
        with:
          platforms: arm64,amd64

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          tags: |
            type=semver,pattern={{version}}
            type=semver,pattern={{major}}.{{minor}}
            type=semver,pattern={{major}}
            type=sha,prefix=,format=short
            type=raw,value=latest,enable={{is_default_branch}}

      - name: Build and push Docker image
        uses: docker/build-push-action@v6
        with:
          context: .
          platforms: linux/amd64,linux/arm64
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Install Helm
        uses: azure/setup-helm@v4
        with:
          version: '3.14.0'

      - name: Package and push Helm chart
        run: |
          # Extract version from tag (remove 'v' prefix)
          VERSION="${GITHUB_REF_NAME#v}"

          # Update chart version and appVersion
          sed -i "s/^version:.*/version: ${VERSION}/" helm/flask-hello/Chart.yaml
          sed -i "s/^appVersion:.*/appVersion: \"${VERSION}\"/" helm/flask-hello/Chart.yaml

          # Package the chart
          helm package helm/flask-hello

          # Push to OCI registry
          helm push flask-hello-${VERSION}.tgz oci://${{ env.REGISTRY }}/${{ github.repository_owner }}/charts
        env:
          HELM_EXPERIMENTAL_OCI: 1

      - name: Generate release notes
        id: release_notes
        run: |
          VERSION="${GITHUB_REF_NAME#v}"
          cat << EOF > release_notes.md
          ## Docker Image

          Multi-platform image (linux/amd64, linux/arm64):

          \`\`\`bash
          docker pull ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:${{ github.ref_name }}
          docker run -p 5000:5000 ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:${{ github.ref_name }}
          \`\`\`

          ## Helm Chart

          Install from OCI registry:

          \`\`\`bash
          helm install flask-hello oci://${{ env.REGISTRY }}/${{ github.repository_owner }}/charts/flask-hello --version ${VERSION}
          \`\`\`

          Or from the repository:

          \`\`\`bash
          helm install flask-hello ./helm/flask-hello --set image.tag=${{ github.ref_name }}
          \`\`\`

          ## Tags Created
          - \`${{ github.ref_name }}\` - Full version
          - \`$(echo ${{ github.ref_name }} | cut -d. -f1)\` - Major version
          - \`latest\` - Latest release
          - \`$(git rev-parse --short HEAD)\` - Git SHA

          ## Platforms
          - linux/amd64 (x86_64)
          - linux/arm64 (Apple Silicon, ARM servers)

          ## Changes
          EOF
          echo "notes_file=release_notes.md" >> $GITHUB_OUTPUT

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          body_path: ${{ steps.release_notes.outputs.notes_file }}
          generate_release_notes: true
